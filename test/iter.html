<p id="hello">hi</p>
<script>

var iterator = function(fn){
    "use strict";
    var each = null,
        factory = this;
    
    var Each = function(list, cb){
        
        var len = list.length,
            self = this;
        
        for(var i=0; i<len; i++){
            cb.call(self, list[i], list, i);
            
        }
    };
    
    var Iter = function(){
        this.each = Each;
    };
    
    return function(){
        
        var self = this,
            save = null;
        
        if(this === factory){
            self = new Iter;
        }else
        
        if(self.each){
            each = (self.each) ? self.each : null;
            self.each = Each;
        }
        
        var value = fn.apply(self, arguments);
        if(save)
            self.each = save;
        
        return value;
    };
};

var sequencer = function(fn){
    "use strict";
    var factory = this;
    
    var Sequence = function(cb_list, cb){
        
        var index = -1,
            list = cb_list,
            self = this;
        
        var next = function(){
            cb.call(self, list, ++index, next);
        };
        
        next();
    };
    
    var Seq = function(){
        this.sequence = Sequence;
    };
    
    return function(){
        
        var self = this,
            save = null;
        
        if(self === factory){
            self = new Seq;
        }else{
            save = (self.sequence) ? self.sequence : null;
            self.sequence = Sequence;
        }
        
        var value = fn.apply(self, arguments);
        
        if(save)
            self.sequence = save;
        
        return value;
    };
};

var map = iterator(function(list, cb){
        
    var result = [],
        count = list.length;
    
    this.each(list, function(value, list, index){
        setTimeout(function(){
            result.push(value+1);
            
            if(!--count)
                cb(result);
        }, 1);
    });
    
});

map([4, 3, 2], function(results){
    console.log(results);
});

var seq = sequencer(function(cb_list){
    
    this.sequence(cb_list, function(list, index, next){
        
        list[index](next);
    });
    
});

seq([
    function(next){ console.log('seq 1'); next(); },
    function(){ console.log('seq 2'); }
]);

</script>
